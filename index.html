<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik Cepat! Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚡ Klik Cepat! ⚡</h1>
        <p>Klik tombol di bawah sebanyak mungkin dalam 5 detik.</p>

        <div class="info">
            <p>Skor: <span id="score">0</span></p>
            <p>Waktu Tersisa: <span id="timer">5.00</span>s</p>
        </div>

        <button id="clickButton">Klik Saya!</button>
        
        <div id="message" class="hidden"></div>
        <button id="resetButton" class="hidden">Main Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
